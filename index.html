<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bérpapír Kezelő</title>
  <!-- PWA manifest és apple-touch ikon -->
  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="apple-touch-icon" href="icon.png" />
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Háttér: lineáris átmenet a #1F4559 színből a feketébe */
    body {
      background: linear-gradient(135deg, #1F4559, #000000);
      min-height: 100vh;
    }
    .glow-border {
      border: 2px solid rgba(92, 107, 192, 0.8);
      box-shadow: 0 0 10px rgba(92, 107, 192, 0.8);
    }
  </style>
</head>
<body class="text-white">
  <div class="container mx-auto p-4">
    <header class="mb-6 text-center">
      <h1 class="text-3xl font-bold mb-2">Bérpapír Kezelő</h1>
      <p class="text-gray-300">
        Feltöltés, keresés, megnyitás és törlés
      </p>
    </header>

    <!-- Feltöltési szekció -->
    <div class="flex justify-center mb-4">
      <label
        for="uploadInput"
        class="cursor-pointer flex items-center bg-blue-600 hover:bg-blue-700 transition px-4 py-2 rounded-full shadow-lg"
      >
        <!-- Feltöltés ikon -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 mr-2"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 15a4 4 0 004 4h10a4 4 0 004-4M7 10l5-5m0 0l5 5m-5-5v12"
          />
        </svg>
        <span>Feltöltés</span>
      </label>
      <input
        type="file"
        id="uploadInput"
        accept="application/pdf,image/*"
        class="hidden"
      />
    </div>

    <!-- Keresési szekció -->
    <div class="flex justify-center mb-6">
      <div class="relative w-full max-w-md">
        <input
          type="text"
          id="searchInput"
          placeholder="Keresés (pl. 2025-05)"
          class="w-full pl-10 pr-4 py-2 rounded-full bg-black bg-opacity-60 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div
          class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-gray-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-4.35-4.35M17 11a6 6 0 11-12 0 6 6 0 0112 0z"
            />
          </svg>
        </div>
      </div>
    </div>

    <!-- Fájlok listája – rezponzív grid -->
    <div
      id="filesContainer"
      class="grid gap-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3"
    >
      <!-- Itt jelennek meg dinamikusan a feltöltött bérpapírok -->
    </div>
  </div>

  <script>
    // Segédfüggvény, ami a feltöltéskor az előző hónapot számolja
    function getPreviousMonthStr(date) {
      let year = date.getFullYear();
      let month = date.getMonth(); // 0-alapú (0 = január)
      if (month === 0) {
        year = year - 1;
        month = 11;
      } else {
        month = month - 1;
      }
      return year + "-" + ("0" + (month + 1)).slice(-2);
    }

    // IndexedDB inicializálása
    let db;
    const request = indexedDB.open("PayslipsDB", 1);
    request.onupgradeneeded = function (e) {
      db = e.target.result;
      if (!db.objectStoreNames.contains("files")) {
        db.createObjectStore("files", { keyPath: "id", autoIncrement: true });
      }
    };
    request.onsuccess = function (e) {
      db = e.target.result;
      loadFiles();
    };
    request.onerror = function (e) {
      console.error("IndexedDB hiba:", e);
    };

    // Fájlok betöltése; csak azok jelennek meg, amelyek fájlneve a megadott szöveggel kezdődik
    function loadFiles(filter = "") {
      const transaction = db.transaction("files", "readonly");
      const store = transaction.objectStore("files");
      const files = [];
      store.openCursor().onsuccess = function (event) {
        const cursor = event.target.result;
        if (cursor) {
          files.push(cursor.value);
          cursor.continue();
        } else {
          const filteredFiles = files.filter(
            (file) => filter === "" || file.filename.startsWith(filter)
          );
          displayFiles(filteredFiles);
        }
      };
    }

    // Fájl kárty
