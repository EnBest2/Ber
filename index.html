<!DOCTYPE html>
<html lang="hu" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B√©rpap√≠r Kezel≈ë</title>
  <!-- PWA manifest √©s apple-touch ikon -->
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #2c003e, #000);
      min-height: 100vh;
    }
    .glow-border {
      border: 2px solid rgba(92, 107, 192, 0.8);
      box-shadow: 0 0 10px rgba(92, 107, 192, 0.8);
    }
  </style>
</head>
<body class="text-white">
  <div class="container mx-auto p-4">
    <header class="mb-6 text-center">
      <h1 class="text-3xl font-bold mb-2">B√©rpap√≠r Kezel≈ë</h1>
      <p class="text-gray-300">Felt√∂lt√©s, keres√©s, megnyit√°s √©s t√∂rl√©s</p>
    </header>
    
    <!-- Felt√∂lt√©si szekci√≥ -->
    <div class="flex justify-center mb-4">
      <label for="uploadInput" class="cursor-pointer flex items-center bg-blue-600 hover:bg-blue-700 transition px-4 py-2 rounded-full shadow-lg">
        <!-- Felt√∂lt√©s ikon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h10a4 4 0 004-4M7 10l5-5m0 0l5 5m-5-5v12" />
        </svg>
        <span>Felt√∂lt√©s</span>
      </label>
      <input type="file" id="uploadInput" accept="application/pdf,image/*" class="hidden">
    </div>
    
    <!-- Keres√©si szekci√≥ -->
    <div class="flex justify-center mb-6">
      <div class="relative w-full max-w-md">
        <input type="text" id="searchInput" placeholder="Keres√©s (pl. 2025-05)" class="w-full pl-10 pr-4 py-2 rounded-full bg-black bg-opacity-60 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M17 11a6 6 0 11-12 0 6 6 0 0112 0z" />
          </svg>
        </div>
      </div>
    </div>
    
    <!-- F√°jlok list√°ja ‚Äì rezponz√≠v grid -->
    <div id="filesContainer" class="grid gap-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
      <!-- Itt jelennek meg dinamikusan a felt√∂lt√∂tt b√©rpap√≠rok -->
    </div>
  </div>
  
  <script>
    // Seg√©df√ºggv√©ny, amellyel a felt√∂lt√©skor az el≈ëz≈ë h√≥nap stringj√©t sz√°moljuk ki
    function getPreviousMonthStr(date) {
      let year = date.getFullYear();
      let month = date.getMonth(); // 0-alap√∫ (0 = janu√°r)
      if (month === 0) {
        year = year - 1;
        month = 11;
      } else {
        month = month - 1;
      }
      return year + "-" + ("0" + (month + 1)).slice(-2);
    }
  
    // IndexedDB inicializ√°l√°sa
    let db;
    const request = indexedDB.open("PayslipsDB", 1);
    request.onupgradeneeded = function(e) {
      db = e.target.result;
      if (!db.objectStoreNames.contains("files")) {
        db.createObjectStore("files", { keyPath: 'id', autoIncrement: true });
      }
    };
    request.onsuccess = function(e) {
      db = e.target.result;
      loadFiles();
    };
    request.onerror = function(e) {
      console.error("IndexedDB hiba:", e);
    };
  
    // F√°jlok bet√∂lt√©se; sz≈±r√©s: csak azok a bejegyz√©sek jelennek meg, amelyek f√°jlneve a megadott sz√∂veggel kezd≈ëdik
    function loadFiles(filter = "") {
      const transaction = db.transaction("files", "readonly");
      const store = transaction.objectStore("files");
      const files = [];
      store.openCursor().onsuccess = function(event) {
        const cursor = event.target.result;
        if (cursor) {
          files.push(cursor.value);
          cursor.continue();
        } else {
          const filteredFiles = files.filter(file => filter === "" || file.filename.startsWith(filter));
          displayFiles(filteredFiles);
        }
      };
    }
  
    // F√°jl k√°rty√°k l√©trehoz√°sa eszt√©tikus elrendez√©ssel
    function displayFiles(files) {
      const container = document.getElementById("filesContainer");
      container.innerHTML = "";
      // Legfrissebbek el√∂l (n√∂vekv≈ë id alapj√°n ford√≠tott sorrendben)
      files.sort((a, b) => b.id - a.id);
      files.forEach(file => {
        const card = document.createElement("div");
        card.className = "cursor-pointer flex flex-col justify-between p-4 bg-[#000000aa] rounded-lg glow-border backdrop-blur transition transform hover:scale-105";
  
        const infoDiv = document.createElement("div");
        infoDiv.className = "flex items-center mb-4";
  
        const iconSpan = document.createElement("span");
        iconSpan.className = "text-3xl mr-3";
        iconSpan.textContent = "üìÑ";
  
        const textDiv = document.createElement("div");
        const fileNameDiv = document.createElement("div");
        fileNameDiv.className = "font-bold text-lg";
        fileNameDiv.textContent = file.filename;
        const dateDiv = document.createElement("div");
        dateDiv.className = "text-sm text-gray-300";
        dateDiv.textContent = file.date;
  
        textDiv.appendChild(fileNameDiv);
        textDiv.appendChild(dateDiv);
        infoDiv.appendChild(iconSpan);
        infoDiv.appendChild(textDiv);
  
        // Gombok: "Megnyit√°s" √©s "T√∂rl√©s"
        const actionsDiv = document.createElement("div");
        actionsDiv.className = "flex justify-end space-x-2";
  
        const viewBtn = document.createElement("button");
        viewBtn.className = "px-3 py-2 rounded-full bg-blue-600 hover:bg-blue-700 transition";
        viewBtn.textContent = "Megnyit√°s";
        // A gomb (vagy a teljes k√°rtya) kattint√°sakor a file megny√≠lik egy √∫j f√ºl√∂n
        viewBtn.addEventListener("click", (e) => {
          e.stopPropagation();
          openFile(file);
        });
  
        const deleteBtn = document.createElement("button");
        deleteBtn.className = "px-3 py-2 rounded-full bg-red-600 hover:bg-red-700 transition";
        deleteBtn.textContent = "T√∂rl√©s";
        deleteBtn.addEventListener("click", (e) => {
          e.stopPropagation();
          deleteFile(file.id);
        });
  
        actionsDiv.appendChild(viewBtn);
        actionsDiv.appendChild(deleteBtn);
  
        card.appendChild(infoDiv);
        card.appendChild(actionsDiv);
  
        // A k√°rtya eg√©sz√©re kattintva is megnyit√°s t√∂rt√©nik
        card.addEventListener("click", () => {
          openFile(file);
        });
  
        container.appendChild(card);
      });
    }
  
    // Megnyitja a f√°jlt egy √∫j b√∂ng√©sz≈ëf√ºl√∂n
    function openFile(fileRecord) {
      const objectUrl = URL.createObjectURL(fileRecord.file);
      window.open(objectUrl, "_blank");
    }
  
    // F√°jlfelt√∂lt√©s kezel√©se ‚Äì a f√°jl neve az el≈ëz≈ë h√≥nap alapj√°n k√©sz√ºl (p√©ld√°ul: 2025-05-b√©rpap√≠r.pdf)
    document.getElementById("uploadInput").addEventListener("change", (event) => {
      const fileInput = event.target.files[0];
      if (fileInput && db) {
        const dateObj = new Date();
        const monthStr = getPreviousMonthStr(dateObj);
        const ext = fileInput.name.split('.').pop();
        const newFilename = monthStr + "-b√©rpap√≠r." + ext;
  
        const transaction = db.transaction("files", "readwrite");
        const store = transaction.objectStore("files");
        const record = { filename: newFilename, date: monthStr, file: fileInput };
        const addRequest = store.add(record);
        addRequest.onsuccess = function() {
          event.target.value = "";
          loadFiles(document.getElementById("searchInput").value);
        };
        addRequest.onerror = function(e) {
          console.error("F√°jl ment√©si hiba:", e);
        };
      }
    });
  
    // F√°jl t√∂rl√©se
    function deleteFile(id) {
      const transaction = db.transaction("files", "readwrite");
      const store = transaction.objectStore("files");
      const deleteRequest = store.delete(id);
      deleteRequest.onsuccess = function() {
        loadFiles(document.getElementById("searchInput").value);
      };
    }
  
    // Keres≈ë esem√©ny, mely a megadott d√°tummal kezd≈ëd≈ë f√°jlokat jelen√≠ti meg
    document.getElementById("searchInput").addEventListener("input", (e) => {
      loadFiles(e.target.value);
    });
  
    // Service Worker regisztr√°ci√≥ja az offline t√°mogat√°shoz
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(registration => console.log('Service Worker regisztr√°lva:', registration.scope))
          .catch(error => console.error('Service Worker hiba:', error));
      });
    }
  </script>
</body>
</html>
