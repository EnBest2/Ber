<!DOCTYPE html>
<html lang="hu" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B√©rpap√≠r Kezel≈ë</title>
  <!-- PWA manifest √©s apple-touch ikon -->
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Egyedi st√≠lusok a glassmorphism √©s neon hat√°s √©rdek√©ben */
    body {
      background: linear-gradient(135deg, #2c003e, #000);
      min-height: 100vh;
    }
    .glow-border {
      border: 2px solid rgba(92, 107, 192, 0.8);
      box-shadow: 0 0 10px rgba(92, 107, 192, 0.8);
    }
  </style>
</head>
<body class="text-white">
  <div class="container mx-auto p-4">
    <header class="mb-6 text-center">
      <h1 class="text-3xl font-bold mb-2">B√©rpap√≠r Kezel≈ë</h1>
      <p class="text-gray-300">Felt√∂lt√©s, keres√©s, megnyit√°s √©s t√∂rl√©s</p>
    </header>
    
    <!-- Felt√∂lt√©si szekci√≥ -->
    <div class="flex justify-center mb-4">
      <label for="uploadInput" class="cursor-pointer flex items-center bg-blue-600 hover:bg-blue-700 transition px-4 py-2 rounded-full shadow-lg">
        <!-- Felt√∂lt√©s ikon (Heroicons: Arrow Up Tray) -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h10a4 4 0 004-4M7 10l5-5m0 0l5 5m-5-5v12" />
        </svg>
        <span>Felt√∂lt√©s</span>
      </label>
      <input type="file" id="uploadInput" accept="application/pdf,image/*" class="hidden">
    </div>
    
    <!-- Keres√©si szekci√≥ -->
    <div class="flex justify-center mb-6">
      <div class="relative w-full max-w-md">
        <input type="text" id="searchInput" placeholder="Keres√©s (pl. 2025-06)" class="w-full pl-10 pr-4 py-2 rounded-full bg-black bg-opacity-60 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <!-- Keres√©s ikon -->
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M17 11a6 6 0 11-12 0 6 6 0 0112 0z" />
          </svg>
        </div>
      </div>
    </div>
    
    <!-- F√°jlok list√°ja ‚Äì rezponz√≠v grid -->
    <div id="filesContainer" class="grid gap-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
      <!-- Itt jelennek meg dinamikusan a felt√∂lt√∂tt b√©rpap√≠rok -->
    </div>
  </div>
  
  <!-- Teljes k√©perny≈ës modal a f√°jl megjelen√≠t√©s√©hez -->
  <div id="modalOverlay" class="fixed inset-0 bg-black bg-opacity-75 flex flex-col hidden">
    <!-- Fejl√©c a bez√°r√°shoz -->
    <div class="flex justify-end p-4">
      <button id="modalClose" class="text-white text-3xl font-bold">&times;</button>
    </div>
    <!-- Tartalomkont√©ner, amely kit√∂lti a rendelkez√©sre √°ll√≥ teret -->
    <div id="modalContentContainer" class="flex-1 overflow-auto p-4">
      <div id="modalContent" class="w-full h-full"></div>
    </div>
    <!-- L√°bl√©c, ahol a let√∂lt√©si link tal√°lhat√≥ -->
    <div class="p-4 text-center">
      <a id="downloadLink" href="#" class="text-blue-400 hover:underline" download>Let√∂lt√©s</a>
    </div>
  </div>
  
  <script>
    // IndexedDB inicializ√°l√°sa
    let db;
    const request = indexedDB.open("PayslipsDB", 1);
    request.onupgradeneeded = function(e) {
      db = e.target.result;
      if (!db.objectStoreNames.contains("files")) {
        db.createObjectStore("files", { keyPath: 'id', autoIncrement: true });
      }
    };
    request.onsuccess = function(e) {
      db = e.target.result;
      loadFiles();
    };
    request.onerror = function(e) {
      console.error("IndexedDB hiba:", e);
    };
    
    // F√°jlok bet√∂lt√©se, keres√©si felt√©tel: ha a be√≠rt √©rt√©kkel KEZD≈êDIK a f√°jln√©v
    function loadFiles(filter = "") {
      const transaction = db.transaction("files", "readonly");
      const store = transaction.objectStore("files");
      const files = [];
      store.openCursor().onsuccess = function(event) {
        const cursor = event.target.result;
        if (cursor) {
          files.push(cursor.value);
          cursor.continue();
        } else {
          const filteredFiles = files.filter(file => filter === "" || file.filename.startsWith(filter));
          displayFiles(filteredFiles);
        }
      };
    }
    
    // F√°jl k√°rty√°k l√©trehoz√°sa, eszt√©tikus elrendez√©ssel √©s gombokkal
    function displayFiles(files) {
      const container = document.getElementById("filesContainer");
      container.innerHTML = "";
      files.sort((a, b) => b.id - a.id); // legfrissebbek el√∂l
      files.forEach(file => {
        // K√°rtya l√©trehoz√°sa
        const card = document.createElement("div");
        card.className = "cursor-pointer flex flex-col justify-between p-4 bg-[#000000aa] rounded-lg glow-border backdrop-blur transition transform hover:scale-105";
        
        // Inform√°ci√≥s blokk
        const infoDiv = document.createElement("div");
        infoDiv.className = "flex items-center mb-4";
        
        const iconSpan = document.createElement("span");
        iconSpan.className = "text-3xl mr-3";
        iconSpan.textContent = "üìÑ";
        
        const textDiv = document.createElement("div");
        const fileNameDiv = document.createElement("div");
        fileNameDiv.className = "font-bold text-lg";
        fileNameDiv.textContent = file.filename;
        const dateDiv = document.createElement("div");
        dateDiv.className = "text-sm text-gray-300";
        dateDiv.textContent = file.date;
        
        textDiv.appendChild(fileNameDiv);
        textDiv.appendChild(dateDiv);
        infoDiv.appendChild(iconSpan);
        infoDiv.appendChild(textDiv);
        
        // Gombok blokk (let√∂lt√©s, t√∂rl√©s)
        const actionsDiv = document.createElement("div");
        actionsDiv.className = "flex justify-end space-x-2";
        
        // Let√∂lt√©s gomb ‚Äì itt is a mod√°lis n√©zet nyit√°sa
        const downloadBtn = document.createElement("button");
        downloadBtn.className = "p-2 rounded-full bg-green-600 hover:bg-green-700 transition";
        downloadBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1M4 12l8 8m0 0l8-8M12 4v12" />
        </svg>`;
        downloadBtn.addEventListener("click", (e) => {
          e.stopPropagation();
          openModal(file);
        });
        
        // T√∂rl√©s gomb
        const deleteBtn = document.createElement("button");
        deleteBtn.className = "p-2 rounded-full bg-red-600 hover:bg-red-700 transition";
        deleteBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>`;
        deleteBtn.addEventListener("click", (e) => {
          e.stopPropagation();
          deleteFile(file.id);
        });
        
        actionsDiv.appendChild(downloadBtn);
        actionsDiv.appendChild(deleteBtn);
        
        card.appendChild(infoDiv);
        card.appendChild(actionsDiv);
        
        // Kattint√°s a f√°jl teljes k√©perny≈ës megnyit√°s√°hoz
        card.addEventListener("click", () => openModal(file));
        
        container.appendChild(card);
      });
    }
    
    // F√°jlfelt√∂lt√©s kezel√©se
    document.getElementById("uploadInput").addEventListener("change", (event) => {
      const fileInput = event.target.files[0];
      if (fileInput && db) {
        const dateObj = new Date();
        const monthStr = dateObj.getFullYear() + "-" + ("0" + (dateObj.getMonth() + 1)).slice(-2);
        const ext = fileInput.name.split('.').pop();
        const newFilename = monthStr + "-b√©rpap√≠r." + ext;
        
        const transaction = db.transaction("files", "readwrite");
        const store = transaction.objectStore("files");
        const record = { filename: newFilename, date: monthStr, file: fileInput };
        const addRequest = store.add(record);
        addRequest.onsuccess = function() {
          event.target.value = "";
          loadFiles(document.getElementById("searchInput").value);
        };
        addRequest.onerror = function(e) {
          console.error("F√°jl ment√©si hiba:", e);
        };
      }
    });
    
    // F√°jl t√∂rl√©se azonos√≠t√≥ alapj√°n
    function deleteFile(id) {
      const transaction = db.transaction("files", "readwrite");
      const store = transaction.objectStore("files");
      const deleteRequest = store.delete(id);
      deleteRequest.onsuccess = function() {
        loadFiles(document.getElementById("searchInput").value);
      };
    }
    
    // Keres≈ë esem√©ny ‚Äì a be√≠rt sz√∂veg alapj√°n sz≈±r√ºnk
    document.getElementById("searchInput").addEventListener("input", (e) => {
      loadFiles(e.target.value);
    });
    
    // Modal megnyit√°sa a f√°jl el≈ën√©zet√©vel √©s let√∂lt√©si lehet≈ës√©ggel
    function openModal(fileRecord) {
      const objectUrl = URL.createObjectURL(fileRecord.file);
      const modalContent = document.getElementById("modalContent");
      modalContent.innerHTML = "";
      
      // F√°jl t√≠pus√°t√≥l f√ºgg≈ëen jelen√≠tj√ºk meg
      if (fileRecord.file.type === "application/pdf") {
        modalContent.innerHTML = `<iframe src="${objectUrl}" frameborder="0" class="w-full h-full"></iframe>`;
      } else if (fileRecord.file.type.startsWith("image/")) {
        modalContent.innerHTML = `<img src="${objectUrl}" class="w-full h-full object-contain" alt="${fileRecord.filename}"/>`;
      } else {
        modalContent.innerHTML = `<p class="text-center">A f√°jl megtekint√©s√©hez nincs el≈ën√©zet t√°mogat√°s.</p>`;
      }
      
      // Let√∂lt√©si link be√°ll√≠t√°sa
      const downloadLink = document.getElementById("downloadLink");
      downloadLink.href = objectUrl;
      downloadLink.setAttribute("download", fileRecord.filename);
      
      // Modal megjelen√≠t√©se
      document.getElementById("modalOverlay").classList.remove("hidden");
    }
    
    // Modal bez√°r√°sa
    document.getElementById("modalClose").addEventListener("click", () => {
      document.getElementById("modalOverlay").classList.add("hidden");
      // Opcion√°lisan fel lehet szabad√≠tani az object URL‚Äìt, ha sz√ºks√©ges
    });
    
    // Service Worker regisztr√°ci√≥ja offline t√°mogat√°shoz
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(registration => {
            console.log('Service Worker sikeresen regisztr√°lva:', registration.scope);
          })
          .catch(error => {
            console.error('Service Worker regisztr√°ci√≥ sikertelen:', error);
          });
      });
    }
  </script>
</body>
</html>
